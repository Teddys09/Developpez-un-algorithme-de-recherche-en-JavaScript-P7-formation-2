<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Recette cuisine " />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="icon" href="utils/icons/hat-chef.svg" />
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <img src="assets/icons/hat-chef.svg" alt="hat-chef" />
      <h1>Les petits plats</h1>
    </header>
    <main>
      <section class="search-tool">
        <div class="search-input">
          <input
            class="input-recipe"
            type="text"
            placeholder="Rechercher une recette"
          />
          <img src="assets/icons/glass.svg" alt="search" />
        </div>
        <div class="filter-container"></div>
        <div class="filter">
          <div class="input-container ingredients-container">
            <input
              class="ingredients-input"
              type="text"
              placeholder="Ingredients"
            />
            <img
              class="ingredients-dropdown icon-dropdown"
              src="assets/icons/dropdown.svg"
              alt="dropdown"
            />
          </div>
          <div class="input-container appliances-container">
            <input
              class="appliances-input"
              type="text"
              placeholder="Appareils"
            />
            <img
              class="appliances-dropdown icon-dropdown"
              src="assets/icons/dropdown.svg"
              alt="dropdown"
            />
          </div>
          <div class="input-container ustensils-container">
            <input
              class="ustensils-input"
              type="text"
              placeholder="Ustensiles"
            />
            <img
              class="ustensils-dropdown icon-dropdown"
              src="assets/icons/dropdown.svg"
              alt="dropdown"
            />
          </div>
        </div>
      </section>
      <section id="content"></section>
    </main>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script type="module" src="./script/index.js"></script>
    <script></script>
  </body>
</html>
